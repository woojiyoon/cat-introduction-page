<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 집 야옹이</title>
</head>
<body>
     <div id="wrap">
         <h1>고양이 사진 투고 형식</h1>
         <p>필요 사항을 기입한 후 투고 버튼을 눌러 주세요.</p>
        <form action="#" id="entryForm" method="POST">
            <table border="1">
                <tr>
                    <th>고양이 이름:</th>
                    <td><input type="text" name="cat-name"></td>
                </tr>
                <tr>
                    <th>주소:</th>
                    <td>
                        <select name="pref">
                            <option value="selected">선택하세요.</option>
                            <option value="서울">서울</option>
                            <option value="광주">광주</option>
                            <option value="대구">대구</option>
                            <option value="대전">대전</option>
                            <option value="부산">부산</option>
                            <option value="울산">울산</option>
                            <option value="제주도">제주도</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>성별:</th>
                    <td>
                        <input type="radio" name="gender" value="남자" >남자
                        <input type="radio" name="gender" value="여자" checked>여자
                    </td>
                </tr>
                <tr>
                    <th>좋아하는 것:</th>
                    <td>
                        <input type="checkbox" name="like1" value="생선">생선
                        <input type="checkbox" name="like2" value="고기">고기
                        <input type="checkbox" name="like3" value="우유">우유
                        <input type="checkbox" name="like4" value="바삭한거">바삭한거
                        <input type="checkbox" name="like5" value="통조림">통조림
                        <input type="checkbox" name="like6" value="단거">단거
                    </td>
                </tr>
                <tr>
                    <th>사진:</th>
                    <td><input type="file" name="photo"> </td>
                </tr>
                <tr>
                    <th>기르는 주인 이름:</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>메일 주소:</th>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <th>코멘트:</th>
                    <td><textarea name="commnet" cols="40" rows="4"></textarea></td>
                </tr>
            </table>
            <div>
                <input type="reset" value="취소">
                <input type="submit" value="투고">
            </div>
        </form>
        

     </div>
</body>
</html>
